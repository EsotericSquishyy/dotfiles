# Define
$brightDown=brightnessctl -q s 5%-
$brightUp=brightnessctl -q s 5%+
$browser=firefox
$exitMenu=wlogout --protocol layer-shell
$fileManager=thunar
$mainMod=SUPER
$menu=pkill rofi || rofi -show drun
$menuactive=rofi -show window
$restartWaybar=pkill waybar && waybar
$terminal=alacritty
$volDown=amixer -q sset Master 5%-
$volToggle=amixer -q sset Master toggle
$volUp=amixer -q sset Master 5%+

animations {
    bezier=myBezier, 0.05, 0.9, 0.1, 1.05
    animation=windows, 1, 7, myBezier
    animation=windowsOut, 1, 7, default, popin 80%
    animation=border, 1, 10, default
    animation=borderangle, 1, 8, default
    animation=fade, 1, 7, default
    animation=workspaces, 1, 6, default
    enabled=true
}






decoration {
    blur {
        enabled=true
        new_optimizations=true
        passes=4
        size=4
        vibrancy=0.169600
    }

    shadow {
        color=rgba(1a1a1aee)
        enabled=true
        range=4
        render_power=3
    }
    rounding=0
}

device {
}

dwindle {
    preserve_split=true
    pseudotile=true
}

general {
    allow_tearing=false
    border_size=2
    col.active_border=rgba(c38418ee) rgba(f22c40ee) 45deg
    col.inactive_border=rgba(766e6baa)
    gaps_in=5
    gaps_out=5
    layout=dwindle
}

gestures {
    workspace_swipe=false
}

input {
    touchpad {
        natural_scroll=true
    }
    follow_mouse=1
    kb_layout=us
    kb_model=
    kb_options=
    kb_rules=
    kb_variant=
    sensitivity=0
}

misc {
    force_default_wallpaper=0
}

# Basic binds
bind=$mainMod, Q, exec, $terminal
bind=$mainMod, C, killactive,
bind=$mainMod, M, exec, $exitMenu
bind=$mainMod, E, exec, $fileManager
bind=$mainMod, V, togglefloating,
bind=$mainMod, R, exec, $menu
bind=$mainMod, T, exec, $menuactive
bind=$mainMod, P, pseudo,
bind=$mainMod, O, togglesplit,
bind=$mainMod, F, fullscreen
bind=$mainMod, Y, exec, $restartWaybar
bind=$mainMod, B, exec, $browser

# Movement
bind=$mainMod, H, movefocus, l
bind=$mainMod, L, movefocus, r
bind=$mainMod, J, movefocus, d
bind=$mainMod, K, movefocus, u
bind=$mainMod SHIFT, H, movewindow, l
bind=$mainMod SHIFT, L, movewindow, r
bind=$mainMod SHIFT, J, movewindow, d
bind=$mainMod SHIFT, K, movewindow, u

bind=$mainMod, 1, workspace, 1
bind=$mainMod, 2, workspace, 2
bind=$mainMod, 3, workspace, 3
bind=$mainMod, 4, workspace, 4
bind=$mainMod, 5, workspace, 5
bind=$mainMod, 6, workspace, 6
bind=$mainMod, 7, workspace, 7
bind=$mainMod, 8, workspace, 8
bind=$mainMod, 9, workspace, 9
bind=$mainMod, 0, workspace, 10
bind=$mainMod, COMMA, workspace, -1
bind=$mainMod, PERIOD, workspace, +1

bind=$mainMod SHIFT, 1, movetoworkspace, 1
bind=$mainMod SHIFT, 2, movetoworkspace, 2
bind=$mainMod SHIFT, 3, movetoworkspace, 3
bind=$mainMod SHIFT, 4, movetoworkspace, 4
bind=$mainMod SHIFT, 5, movetoworkspace, 5
bind=$mainMod SHIFT, 6, movetoworkspace, 6
bind=$mainMod SHIFT, 7, movetoworkspace, 7
bind=$mainMod SHIFT, 8, movetoworkspace, 8
bind=$mainMod SHIFT, 9, movetoworkspace, 9
bind=$mainMod SHIFT, 0, movetoworkspace, 10
bind=$mainMod SHIFT, COMMA, movetoworkspace, -1
bind=$mainMod SHIFT, PERIOD, movetoworkspace, +1
bind=$mainMod, S, togglespecialworkspace, magic
bind=$mainMod SHIFT, S, movetoworkspace, special:magic

binde=$mainMod ALT, H, resizeactive, -30 0
binde=$mainMod ALT, L, resizeactive, 30 0
binde=$mainMod ALT, J, resizeactive, 0 30
binde=$mainMod ALT, K, resizeactive, 0 -30
bindm=$mainMod, mouse:272, movewindow
bindm=$mainMod SHIFT, mouse:272, resizewindow

# bind=$mainMod, mouse_down, workspace, e+1
# bind=$mainMod, mouse_up, workspace, e-1

# Screenshot
bind=, print, exec, grim -g "$(slurp)" $HOME/Pictures/Screenshot-$(date +'%s_grim.png') | dunstify "Screenshot of the region taken" -t 1000
bind=CTRL, print, exec, grim $HOME/Pictures/Screenshot-$(date +'%s_grim.png') | dunstify "Screenshot of whole screen taken" -t 1000

# System Control
binde=, XF86AudioRaiseVolume, exec, $volUp
binde=, XF86AudioLowerVolume, exec, $volDown
binde=, XF86AudioMute, exec, $volToggle
binde=, XF86MonBrightnessUp, exec, $brightUp
binde=, XF86MonBrightnessDown, exec, $brightDown

env=XCURSOR_SIZE,24
env=HYPRCURSOR_SIZE,24
env=QT_QPA_PLATFORMTHEME,qt5ct
exec-once=$HOME/.config/hypr/startup.sh --wallpaper $HOME/.config/hypr/wallpapers/gruv-sushi-streets.jpg

monitor=,preferred,auto,1
